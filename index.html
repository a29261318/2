<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CSS.css">
<head>
    <link rel="icon" type="image/png" href="img/paw%20(1).png">
    <meta charset="UTF-8">
    <title>貓貓軍團來襲</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #danmuContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .danmu {
        position: absolute;
        white-space: nowrap;
        font-size: 24px;
    }
</style>

</head>
<body>

<div id="danmuContainer"></div>

<script>
    var danmuContainer = document.getElementById('danmuContainer');
    var colors = ['#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF', '#FFFFFF'];

    function createDanmu() {
        var danmu = document.createElement('span');
        danmu.className = 'danmu';
        danmu.textContent = 'MEOW!';
        danmu.style.color = colors[Math.floor(Math.random() * colors.length)];
        danmu.style.top = Math.floor(Math.random() * (window.innerHeight - 30)) + 'px';
        danmu.style.left = window.innerWidth + 'px';
        danmuContainer.appendChild(danmu);

        var speed = Math.floor(Math.random() * 3) + 1
        ;

        function moveDanmu() {
            var danmuLeft = parseInt(danmu.style.left);

            if (danmuLeft > -danmu.offsetWidth) {
                danmu.style.left = (danmuLeft - speed) + 'px';
                requestAnimationFrame(moveDanmu);
            } else {
                danmuContainer.removeChild(danmu);
            }
        }

        moveDanmu();
    }

    setInterval(createDanmu, 1000);
</script>
<body>
<div class="toggle-button" id="toggle-button">
    <span id="circle" class="active">CAT</span>
    <input type="checkbox" id="toggle" class="toggle">
    <label for="toggle" class="toggle-container">
        <div class="toggle-ball"></div>
    </label>
    <span id="square" class="inactive">ARMY</span>
</div>
<script src="JS.js"></script>
</body>
</html>
